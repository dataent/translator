<div class="narrow">
    <h1 class="page-title">Hall of Fame</h1>
    <h3 class="page-sub-title">A big thanks to our top linguists</h3>

    <!-- no-sidebar -->
    <table class="table table-hover" style="max-width: 500px; margin: auto;">
        <thead>
            <tr>
                <th>Name</th>
                <th class="text-right">Edited</th>
            </tr>
        </thead>
        <tbody>
            {% for d in users %}
            <tr>
                <td>{{ d.fullname }}</td>
                <td class="text-right">{{ d.translated }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
